apply plugin: 'java'
apply plugin: 'application'

group = 'testgrp'
version = '0.0.1'

ext.classifier = ':jdk8' // ':'
sourceCompatibility = 1.8     // 1.7
targetCompatibility = 1.8     // 1.7

ext.quasarVer = '0.7.7'
ext.junitVer = '4.12'


configurations {
    quasar
}

configurations.all {
    resolutionStrategy {
        failOnVersionConflict()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "co.paralleluniverse:quasar-core:${quasarVer}${classifier}"

    quasar "co.paralleluniverse:quasar-core:${quasarVer}${classifier}@jar"

    compile "mysql:mysql-connector-java:5.1.6"
    testCompile "junit:junit:$junitVer"
}

run {
    mainClassName = "concurrent.Main"
    jvmArgs "-javaagent:${configurations.quasar.singleFile}"
}
